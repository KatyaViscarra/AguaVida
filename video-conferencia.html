<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AguaVida - Videoconferencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #008080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        #meet {
            width: 100%;
            height: 90vh;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Videoconferencia - AguaVida</h1>
    <p>Únete a nuestra videollamada sobre sostenibilidad.</p>
</header>

<!-- Div donde se cargará la videoconferencia -->
<div id="meet"></div>

<script src='https://meet.jit.si/external_api.js'></script>
<script>
    const domain = "meet.jit.si";
    const options = {
        roomName: "AguaVidaConferencia",
        width: "100%",
        height: "100%",
        parentNode: document.querySelector('#meet'),
        configOverwrite: { startWithVideoMuted: true },
        interfaceConfigOverwrite: { filmStripOnly: false }
    };
    const api = new JitsiMeetExternalAPI(domain, options);
</script>

</body>
</html>
